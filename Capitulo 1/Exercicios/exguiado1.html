<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula e Informa o Dobro</title>
</head>
<body>
    <!-- a) Elaborar um programa que leia um número. Calcule e informe o dobro
desse número. -->
    <script>
        var num = prompt("Digite um número:");
        var dobro = num * 2;
        alert("O dobro de " + numero + " é " + dobro);
    </script>
</body>
</html>
