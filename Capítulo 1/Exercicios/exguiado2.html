<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma dois numeros e exibe o resultado</title>
</head>
<body>
    <script>
        // lê os números
        var num1 = Number(prompt("1º Número: "));
        var num2 = Number(prompt("2º Número: "));
        // calcula a soma
        var soma = num1 + num2;
        // exibe o resultado
        alert("Soma é: " + soma);
    </script>
</body>
</html>
