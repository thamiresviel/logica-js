<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversão da entrada para número</title>
</head>
<body>
    <script>
    // lê um dado de entrada
        var num = Number(prompt("Número: "));
    // calcula o dobro
        var dobro = num + num;
    // exibe a resposta
        alert("Dobro é: " + dobro);
    </script>
</body>
</html>
